<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens Aleatórias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Galeria de Imagens Aleatórias</h1>
  </header>
  
  <main>
    <form id="imageForm">
      <label for="width">Largura (min: 100, max: 1920):</label>
      <input type="number" id="width" name="width" value="400" min="100" max="1920" required>

      <label for="height">Altura (min: 100, max: 1080):</label>
      <input type="number" id="height" name="height" value="400" min="100" max="1080" required>

      <label for="quantity">Quantidade de Imagens:</label>
      <select id="quantity" name="quantity" required>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>

      <button type="submit">Gerar Imagens</button>
      <p id="errorMessage" role="alert" aria-live="assertive"></p>
    </form>

    <section id="gallery"></section>
  </main>

  <script src="scripts.js" async></script>
</body>
</html>
